<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>カウンター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-top: 20px;
        }

        .counter {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            color: #0073e6;
        }

        button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        button:hover {
            background-color: #005bbf;
        }

        input[type='text'] {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        /* スマートフォン向けのスタイル */
        @media (max-width: 600px) {
            body {
                background-color: #fff;
            }

            .counter {
                width: 90%;
                box-shadow: none;
            }

            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <h1>カウンターアプリ</h1>
    <div id="counters">
        <!-- カウンターを表示するためのコンテナ -->
    </div>
    <p><label for='countername'>名前を入力</label></p>
    <p><input type='text' id='countername' /></p>
    <p><button onclick="addCounter()">新しいカウンターを追加</button>
    </p>
    <!-- jsonかcsvで保存 -->
    <p><button onclick="save()">現在の状態をファイルで保存</button></p>
    <!-- ファイルから復元 -->
    <p><button onclick="load()">ファイルから復元</button></p>

    <script src="main.js">
    </script>
</body>

</html>
